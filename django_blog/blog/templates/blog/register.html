{% load static %}
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login/">Login</a></p>
{% endblock %}
